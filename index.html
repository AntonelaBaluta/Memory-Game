<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Memory Game</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
  
  </div>
 
  <!-- Pt mesaj final suprapus -->
  <div id="game-container">
    <div class="memory-game">
    <p style="font-size: 50px; margin-top: 100px;">MEMORY GAME</p>

    </div>

  
    <div id="win-message" class="hidden">
      <div id="win-message-text">Ai câștigat!</div>
      <p class="timer">Timpul tău este: </p><p id="win-time" class="timer">00:00</p>

      <button id="start-button">Start</button>

    </div>
    <p id="timer" class="timer-div">00:00</p>

  </div>
  
    <section class="memory-game">

     
        <div class="memory-card" data-framework="spring">

            <img class="back-face" src="img/Happy-Penguin.svg" alt="Memory Card"/>

    </section>

    <script src="scripts.js"></script>
